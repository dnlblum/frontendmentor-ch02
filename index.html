<!DOCTYPE html>
<html language="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Preview Card Component</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="product-card">
            <img src="/images/image-product-desktop.jpg" alt="Imagem do Produto" class="product-img-desktop">
            <img src="/images/image-product-mobile.jpg" alt="Imagem do Produto" class="product-img-mobile">
            <section class="product-info">
                <p class="breadcrumbs">Perfume</p> 
                <h2 class="product-name">Gabrielle Essence Eau de Parfum</h2>
                <p>A floral, solar and volupptuous interretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <section class="prices">
                    <p class="price">#149.99</p>
                    <p class="oldprice">$169.99</p>
                </section>
                <button class="cta"><img src="images/icon-cart.svg" class="cta-icon">Add to cart</button>
            </section>
        </main>
    </body>
</html>
